<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vjezba 12</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
  <form>
    <label class="fname displayblock myb5" for="fname">First Name *</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name">

    <label class="lname displayblock myb5" for="lname">Last Name *</label>
    <input type="text" id="lname" name="lastname" placeholder="Your first name">

    <label class="displayblock myb5" for="email">Your E-mail *</label>
    <input type="email" id="email" name="email" placeholder="Your e-mail">

    <label class="country displayblock myb5" for="country">Country</label>
    <select name="country" id="country">
      <option value="Croatia">Croatia</option>
      <option value="Germany">Germany</option>
      <option value="Italy">Italy</option>
      <option value="South Korea">South Korea</option>
      <option value="Greece">Greece</option>
      <option value="Slovenia">Slovenia</option>
      <option value="Spain">Spain</option>
      <option value="Portugal">Portugal</option>
    </select>

    <label class="message displayblock myb5" for="message">Message</label>
    <textarea name="message" class="message-box" id="message" cols="40" rows="4" placeholder="Write something"></textarea>
    <br>
    <input class="submit" type="submit">
    <input class="reset" type="reset">
  </form>

</body>
</html>
